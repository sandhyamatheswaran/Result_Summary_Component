<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon"  href="favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
    <title> Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="left-b">
        <h4 class="top1">Your Result</h4>
        <div class="score-left">
          <span class="big-score">76</span>
          <span class="small-score">of 100</span>
        </div>
        <div class="left-text">
          <h2 >Great</h2>
          <p class="top2">You scored higher than 65% of <br>the people who have taken <br>these
            tests.</p>
        </div>
      </div>
      <div class="right">
        <h4>Summary</h4>
        <div class="scores-b">
          <div class="score-reaction score">
            <div class="score-con">
              <img src="icon-reaction.svg" alt="Reaction" />
              <span>Reaction</span>
            </div>
            <span class="black-text">80 / <span class="grey">100</span></span>
          </div>
          <div class="score-memory score">
            <div class="score-con">
              <img src="icon-memory.svg" alt="Memory" />
              <span>Memory</span>
            </div>
            <span class="black-text">80 / <span class="grey">100</span></span>
          </div>
          <div class="score-verbal score">
            <div class="score-con">
              <img src="icon-verbal.svg" alt="Verbal" />
              <span>Verbal</span>
            </div>
            <span class="black-text">80 / <span class="grey">100</span></span>
          </div>
          <div class="score-visual score">
            <div class="score-con">
              <img src="icon-visual.svg" alt="Visual" />
              <span>Visual</span>
            </div>
            <span class="black-text">80 / <span class="grey">100</span></span>
          </div>

        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
